language: python
python:
  - "3.5"
  - "3.6"
script:
  - pip install -U pip
  - pip install pytest-cov
  - pip install coverage
  - pip install codecov
  - pip install scikit-learn
  - pip install matplotlib==3.0.3
  - pip install "tensorflow<2.0.0"
  - pip install "keras<2.3"
  - python setup.py install
  - pytest --cov=spektral
after_success:
  - codecov
notifications:
  email: false